<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HappyBox</title>
  
  <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/custom.css">
  <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-6 large-centered small-12 columns">
			<form method="post" action="/gethappy" id="happinessForm">
				<input type="hidden" name="view" value="true" />
				<div class="row">
					<div class="large-12 small-12 columns">
						<fieldset>
							<h3>What has made you happy today?</h3>
							<br />
							<textarea name="description" maxlength="200"></textarea>
							<br />
							<input type="date" name="date" />
							<br />
							<button type="submit" class="button radius expand">Submit Happiness</button>
							<div><a href="/logout">Logout</a></div>
						</fieldset>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="large-6 large-centered small-12 columns">
			<form method="get" action="/gethappy" id="happinessResults">
				<input type="hidden" name="view" value="true" />
				<div class="row">
					<div class="large-12 small-12 columns">
						<fieldset>
							<button type="button" id="get-happy-button" class="button radius expand happy">Get Happy!</button>
						</fieldset>
					</div>
				</div>

				<div id="msg-box">
					<div id="msg"></div>
					<div id="msg-date"></div>
				</div>

			</form>
		</div>
	</div>











	
	<script>
		document.write('<script src=' +
		('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
		'.js><\/script>')
	</script>
	<script src="js/foundation.min.js"></script>
	<script src="js/happybox.main.js"></script>
</body>
</html>
